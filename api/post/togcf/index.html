<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
<body>
    
  <div class="field">
        <label class="label" for="username">First name:</label>
        <div class="control">
        <input class="input" type="text" id="username" name="username">
        </div>
</div>
<div class="field">
        <label class="label" for="password">Last name:</label>
        <div class="control">
        <input class="input" type="password" id="password" name="password">
        </div>
</div>
<div class="field">
  <div class="control">
      <button class="button is-link is-light" type="submit" id="button" onclick="PostSignUp()">Submit</button>
    </div>
  </div>

  <div class="container">
     <div class="notification is-primary" id="pesan"></div>
    </div>

<script type="module" src="./post.js"></script>

</body>
</html>
