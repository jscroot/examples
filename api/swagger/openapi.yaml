openapi: 3.0.3
info:
  title: Swagger JsCroot - OpenAPI 3.0
  description: >-
    This is a sample API Docs
    Oke sip
  termsOfService: http://swagger.io/terms/
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.11
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: https://asia-southeast2-awangga.cloudfunctions.net
tags:
  - name: data
    description: Data Geo Spasial
    externalDocs:
      description: Find out more
      url: http://petapedia.github.io
  - name: auth
    description: Auth to Access to API
    externalDocs:
      description: How to get Paseto Token
      url: http://jscroot.github.io/examples
  - name: user
    description: Operations about user
paths:
  /petapedia:
    get:
      tags:
        - data
      summary: Finds Peta by status
      description: Multiple status values can be provided with comma separated strings
      operationId: findPetsByStatus
      parameters:
        - name: status
          in: query
          description: Status values that need to be considered for filter
          required: false
          explode: true
          schema:
            type: string
            default: available
            enum:
              - available
              - pending
              - sold
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Peta'
        '400':
          description: Invalid status value
      security:
        - petstore_auth:
            - write:pets
            - read:pets
  /petapedia-post:
    post:
      tags:
        - auth
      summary: Place an order for a pet
      description: Place a new order in the store
      operationId: placeOrder
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Auth'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '405':
          description: Invalid input
components:
  schemas:
    Peta:
      type: object
      properties:
        type:
          type: string
        properties:
          type: string
        geometry:
          type: string
    Auth:
      type: object
      properties:
        username:
          type: string
          example: usernya
        password:
          type: string
          example: password123
    AuthResponse:
      type: object
      properties:
        status:
          type: string
          example: fehguy
        message:
          type: string
          example: fehguy
        token:
          type: string
          example: fehguy
  requestBodies:
    Pet:
      description: Pet object that needs to be added to the store
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Auth'
        application/xml:
          schema:
            $ref: '#/components/schemas/Auth'
    UserArray:
      description: List of user object
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/AuthResponse'
  securitySchemes:
    petstore_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://petstore3.swagger.io/oauth/authorize
          scopes:
            write:pets: modify pets in your account
            read:pets: read your pets
    api_key:
      type: apiKey
      name: api_key
      in: header
